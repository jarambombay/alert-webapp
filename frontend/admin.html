<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1>Admin Dashboard</h1></header>
  <section class="form">
    <h2>Send Flood Alert</h2>
    <form id="alertForm">
      <input type="text" id="region" placeholder="Region" required /><br />
      <textarea id="message" placeholder="Alert Message" rows="4" cols="40" required></textarea><br />
      <button type="submit">Send Alert</button>
    </form>
  </section>
  <script src="main.js"></script>
</body>
</html>
